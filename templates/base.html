<header class="navbar">
    <style>
      /* === Navbar Principale === */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: #001f3f;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        padding: 12px 24px;
        display: flex;
        justify-content: center; /* Centrer le contenu */
        align-items: center;
        border-bottom: 1px solid #00ffff;
      }
  
      .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1200px; /* Fixer une largeur maximale pour mieux centrer */
        padding: 0 20px;
      }
  
      .navbar-title {
        font-size: 2.2rem;
        font-weight: bold;
        color: #00ffff;
        text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
      }
  
      .navbar-title .highlight {
        color: #ff7b00;
      }
  
      .toggle-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }
  
      .toggle-btn img {
        height: 44px;
        width: 44px;
        border-radius: 50%;
        background-color: #f9f9f9;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
  
      .toggle-btn img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #00ffff;
      }
  
      /* === Sous-menu === */
      .sub-navbar {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        background: rgba(0, 31, 63, 0.95);
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        flex-direction: column;
        gap: 15px;
        transition: all 0.3s ease;
      }
  
      .sub-navbar.visible {
        display: flex;
      }
  
      .sub-navbar ul {
        display: flex;
        flex-direction: column;
        gap: 12px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
  
      .sub-navbar li a {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #ffffff;
        text-decoration: none;
        padding: 8px;
        border-radius: 8px;
        transition: background 0.3s ease;
      }
  
      .sub-navbar li a:hover {
        background-color: #00ffff22;
      }
  
      .sub-navbar img {
        height: 28px;
        width: 28px;
        filter: drop-shadow(0 0 4px #00ffff);
        transition: transform 0.2s ease;
      }
  
      .sub-navbar li a:hover img {
        transform: scale(1.1);
      }
  
      /* === Responsive === */
      @media (max-width: 768px) {
        .navbar-title {
          font-size: 1.8rem;
        }
  
        .sub-navbar {
          right: 10px;
          width: 85%;
          max-width: 320px;
        }
  
        .sub-navbar ul {
          gap: 10px;
        }
  
        .sub-navbar img {
          height: 26px;
          width: 26px;
        }
      }
    </style>
  
    <!-- Contenu de la barre -->
    <div class="navbar-container">
      <h1 class="navbar-title"><span class="highlight">BitPay</span> Coin</h1>

      </ul>
    </nav>
  
    <!-- Script toggle -->

        const menu = document.getElementById("sub-navbar");
